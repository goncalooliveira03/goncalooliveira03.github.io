<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Eventos Java</title>
  <link rel="stylesheet" href="/lab4/css/styles.css">
</head>
<body>
  <header>
    <h1>Brincar com o JavaScript</h1>
  </header>

  <main>
    <section>
      <h2>1. Experimenta passar aqui o rato</h2>
      <p id="hoverArea" onmouseover="entra()" onmouseout="sai()">
        Passa o rato por aqui! 🐭
      </p>
    </section>

    <section id="mudaCor">
      <h2>2. Muda a cor!</h2>
      <button onclick="mudaCor('red')">Vermelho</button>
      <button onclick="mudaCor('green')">Verde</button>
      <button onclick="mudaCor('blue')">Azul</button>
    </section>

    <section id="experimentaEscrever">
      <h2>3. Experimenta Escrever </h2>
        <input type="text" id="textoInput" oninput="mudaCorTexto()" placeholder="Escreve algo aqui...">
      
    </section>

    <section id="mudaCorInput">
      <h2>4. Escreve uma cor em inglês</h2>
        <input type="text" id="corInput" placeholder="Ex: red, blue, green..." oninput="mudaCorInput()">
      
    </section>

    <section>
      <h2>5. Contador de cliques 🧮</h2>
      <button id="btnConta" onclick="conta()">Conta!</button>
      <span id="valor">0</span>
    </section>

    <script src="scripts/main.js"></script>
  </main>

  <footer>
  </footer>

</body>
</html>
