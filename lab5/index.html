<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Eventos Java</title>
  <link rel="stylesheet" href="/lab4/css/styles.css">
</head>

<body>
  <header>
    <h1>Brincar com o JavaScript</h1>
  </header>

  <main>
    <section>
      <h2>1. Experimenta passar aqui o rato</h2>
      <p id="hoverArea" onmouseover="entra()" onmouseout="sai()">
        Passa o rato por aqui! 游냜
      </p>
    </section>

    <section id="mudaCor">
      <h2>2. Muda a cor!</h2>
      <button onclick="mudaCor('red')" data-color="red">Vermelho</button>
      <button onclick="mudaCor('green')" data-color="green">Verde</button>
      <button onclick="mudaCor('blue')" data-color="blue">Azul</button>
    </section>

    <section id="experimentaEscrever">
      <h2>3. Experimenta Escrever </h2>
      <input type="text" id="textoInput" oninput="mudaCorTexto()" placeholder="Escreve algo aqui...">

    </section>

    <section id="mudaCorFundo">
      <h2>4. Muda a cor do fundo</h2>
      <select id="corFundoSelect" onchange="mudaCorFundo()">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </section>

    <section>
      <h2>5. Contador de cliques 游빑</h2>
      <button id="btnConta" onclick="conta()">Conta!</button>
      <span id="valor">0</span>
    </section>

    <section id="formulario">
      <h2>6. Formul치rio</h2>
      <form>
        <input id="nome" type="text" placeholder="insira o seu nome">
        <input id="idade" type="number" placeholder="insira a sua idade">
        <input type="submit">
        <p id="mensagem"></p>
      </form>
    </section>

    <section id="contadorAutomatico">
      <h2>7. Contador Autom치tico</h2>
      <p>O contador autom치tico est치 a contar de 1 em 1 segundo.</p>
      <p id="contadorAuto">0</p>
    </section>

    <script src="scripts/main.js"></script>
  </main>

  <footer>
  </footer>

</body>

</html>
